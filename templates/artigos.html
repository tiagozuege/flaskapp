        <a class="btn btn-sm btn-default" href="/artigo/{{i.id}}/remove" role="button">Excluir</a>
        {% endfor %}
    </ul>


    <form action="/artigos" method="post">
        <div class="input-group input-group-md">
            <input name="titulo" type="text" class="form-control" placeholder="TÃ­tulo" required>
            <input name="texto" type="text" class="form-control" placeholder="Texto" required>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    

{% endblock %}
