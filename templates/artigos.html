{% extends 'layout.html' %}

{% block body %}

    <ul class="list-group">
        {% for i in data %}
        <li class="list-group-item"><a href="/artigo/{{i.id}}">{{i.titulo}}</a></li>
        <a class="btn btn-sm btn-default" href="/artigo/{{i.id}}/remove" role="button">Excluir</a>
        <a class="btn btn-sm btn-default" href="/artigos?update={{i.id}}" role="button">Atualizar</a>
        <!-- <a class="btn btn-sm btn-default" href="/artigo/{{i.id}}/update" role="button">Atualizar</a> -->
        {% endfor %}
    </ul>


    <form action="/artigos" method="post">
        <div class="input-group input-group-md">
            {% for i in update %}
            <input name="titulo" type="text" class="form-control" placeholder="TÃ­tulo" value="{{i.titulo}}" required>
            <input name="texto" type="text" class="form-control" placeholder="Texto" value="{{i.texto}}" required>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    

{% endblock %}
